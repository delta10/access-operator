name: E2E Tests

on:
  push:
  pull_request:

jobs:
  test-e2e:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Start PostgreSQL with docker-compose
        run: docker compose up -d

      - name: Check container status
        run: |
          echo "Checking running containers..."
          docker ps -a
          echo "Checking pg-dev container logs..."
          docker logs pg-dev || echo "Container not found yet"

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          sleep 5
          for i in {1..30}; do
            if docker ps --filter "name=pg-dev" --filter "status=running" --format "{{.Names}}" | grep -q "pg-dev"; then
              echo "Container is running, checking PostgreSQL readiness..."
              if docker exec pg-dev pg_isready -U postgres -d testdb 2>&1; then
                echo "PostgreSQL is ready!"
                exit 0
              fi
            else
              echo "Container pg-dev is not running yet"
            fi
            echo "Attempt $i: PostgreSQL not ready yet, waiting..."
            sleep 2
          done
          echo "PostgreSQL failed to become ready in time"
          echo "Final container status:"
          docker ps -a
          echo "Container logs:"
          docker logs pg-dev
          exit 1

      - name: Install the latest version of kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/latest/kind-linux-$(go env GOARCH)
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Verify kind installation
        run: kind version

      - name: Running Test e2e
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        run: |
          go mod tidy
          make test-e2e

      - name: Stop PostgreSQL
        if: always()
        run: docker compose down -v

